<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@400;600;700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300&family=Roboto+Mono:wght@700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TODOLIST</title>
</head>

<body>
    <div id="todolist">
        <form class="task-head" id="add_task">
            <input type="text" id="task" name="task" placeholder="Enter your task">
            <button id="btn">ADD TASK</button>
        </form>
        <div class="task-body">
            <ul class="tasks">

            </ul>
            <span class="task-result"></span>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
